<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
  <link rel="icon" type="image/png" href="/assets/images/icons/favicon.ico"/>
<!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="/assets/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="/assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="/assets/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="/assets/vendor/animate/animate.css">
<!--===============================================================================================-->	
  <link rel="stylesheet" type="text/css" href="/assets/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="/assets/vendor/select2/select2.min.css">
<!--===============================================================================================-->

</head>
<body>

  <div class="limiter">
    <div class="container-login100" style="background-image: url('/assets/images/img-01.jpg');">
      <div class="wrap-login100 p-t-190 p-b-30">
        <form class="login100-form validate-form">
          <div class="login100-form-avatar">
            <img src="/assets/images/avatar-01.png" alt="AVATAR">
          </div>

          <span class="login100-form-title p-t-40 p-b-45">
            Register
          </span>

          <div class="wrap-input100 validate-input m-b-10" data-validate = "Username is required">
            <input class="input100" type="text" name="name" placeholder="Name" [(ngModel)]="name">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-user"></i>
            </span>
          </div>

          <div class="wrap-input100 validate-input m-b-10" data-validate = "Email is required">
            <input class="input100" type="email" name="email" placeholder="Email" [(ngModel)]="email">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-user"></i>
            </span>
          </div>

          <div class="wrap-input100 validate-input m-b-10" data-validate = "Password is required">
            <input class="input100" type="password" name="pass" placeholder="Password" [(ngModel)]="password">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-lock"></i>
            </span>
          </div>
        <br>
          <div class="wrap-input100 validate-input m-b-10" data-validate = "File is required">
            <input type="file" (change)="selectFile($event)" multiple="false">
          </div>

          <div class="container-login100-form-btn p-t-10">
            <button class="login100-form-btn" (click)="register()" [disabled]="!email || !password"> 
              Register
            </button>
          </div>

          <div class="text-center w-full p-t-10">
            <button class="login100-form-btn" (click)="backToLogin()">
                Back 					
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>


</body>
</html>
